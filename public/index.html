<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>One-Pager Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="card">
    <h1>Welcome</h1>
    <p>Sign in to continue.</p>

    <form action="/login" method="post" class="stack" aria-label="Login form">
      <label for="email">Email</label>
      <input id="email" name="email" type="email"
             placeholder="demo@example.com" autocomplete="username" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password"
             placeholder="••••••••" autocomplete="current-password" required />

      <button type="submit">Sign in</button>
    </form>

    <p class="hint">Use <b>demo@example.com</b> / <b>secret123</b></p>

    <p class="error" id="error"></p>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    if (params.get("error")) {
      document.getElementById("error").textContent = params.get("error");
    }
  </script>
</body>
</html>
